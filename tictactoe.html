<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>

  <title>Play Tic Tac Toe!</title>
</head>
<body>

<div class="container">
  <div class="row" style="height: 200px;">
    <div class="c0 col">
      <span style="vertical-align: middle;"></span>
    </div>
    <div class="c1 col">
      <span></span>
    </div>
    <div class="c2 col">
      <span></span>
    </div>
  </div>

  <div class="row" style="height: 200px;">
    <div class="c3 col">
      <span></span>
    </div>
    <div class="c4 col">
      <span></span>
    </div>
    <div class="c5 col">
      <span></span>
    </div>
  </div>

  <div class="row" style="height: 200px;">
    <div class="c6 col">
      <span></span>
    </div>
    <div class="c7 col">
      <span></span>
    </div>
    <div class="c8 col">
      <span></span>
    </div>
  </div><br>
  <div class="admin">
    <span class="turn">Player 1 starts!</span>
    <form class="showme"><input type="button" onClick="history.go(0)" value="Play Again"></form>
    <span id="check">Play the Computer!</span>
  </div>
</div>


</body>
</html>
